<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Bird</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>.....Angry Bird.....</h1>
    <div class="bird">
        <div class="face"> 
            <div id="eyes">
                <div class="eye1">
                    <div class="e1">
                        <div class="ee1"></div>  
                    </div>
                </div>
                <div class="eye2">
                    <div class="e2">
                        <div class="ee2"></div>
                    </div>
                </div>
            </div>
            <div class="eb1"></div>
            <div class="eb2"></div>
            <div class="bottom"></div>  
            <div id="nose">
                <div class="n1"></div>
            </div>
        </div>
        <div class="tail1"></div>
        <div class="tail2"></div>
        <div class="tail3"></div>
        <div class="hair"></div> 
           
    </div>   
</body>
</html>
